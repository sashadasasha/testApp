<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{css/main.css}" href="css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Курс валют</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Курс валют</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

    <div class="container">
        <div class="row py-2">
            <div class="form-group blu-margin">
                <select class="form-control" name="choose-currency"  id="currency">
                    <option value="0">Выберите валюту</option>
                    <option th:each="currency : ${currencies}" th:unless="${currency.getName().equals('Российский рубль')}" th:value="${currency.id}" th:text="${currency.name}"></option>
                </select>
            </div>
        </div>
        <div class="info-block">
            <div class="current-info">
                <div class="info-header">Текущий курс</div>
                <div class="current-date"></div>
                <div class="current-course"></div>
            </div>
            <div class="day-before-info">
                <div class="info-header">Вчера</div>
                <div class="day-before"></div>
                <div class="course-day-before"></div>
            </div>
            <div class="two-days-before-info">
                <div class="info-header">Позавчера</div>
                <div class="two-days-before"></div>
                <div class="course-two-days-before"></div>
            </div>
        </div>
    </div>
    </div>
</div>

<!-- Optional JavaScript -->
<script type="text/javascript" th:src="@{js/selectСurrency.js}" src="js/selectCurrency.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
